<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/LoopiconLogoTransparent.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ban Appeals</title>
</head>
<body>
    <style>
        body, html {
          height: 100%;
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        * {
          box-sizing: border-box;
        }
        
        .bg-image {
          /* The image used */
          background-image: url("img/LoopiconWebHomePage.png");
          
          /* Add the blur effect */
          filter: blur(8px);
          -webkit-filter: blur(8px);
          
          /* Full height */
          height: 100%; 
          
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        /* Position text in the middle of the page/image */
        .bg-text {
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
          color: white;
          font-weight: bold;
          border: 3px solid #f1f1f1;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 2;
          width: 60%;
          padding: 20px;
          text-align: center;
        }
        ul.navbar {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
          position: sticky;
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 20px;
          text-decoration: none;
        }

        li a:hover:not(.active) {
          background-color: #111;
        }
        li a.active {
            background-color: rgb(255, 136, 0);
        }
        .login input {
            display: inline-block;
            padding: 10px;
            margin-left: 40%;
            margin-right: 40%;
        }
                .bg-text a:link {
            text-decoration: none;
            color: rgb(255, 136, 0);
        }
        .bg-text a:visited {
            text-decoration: none;
            color: rgb(255, 136, 0);
        }
        .bg-text a:hover {
            text-decoration: none;
            color: orangered;
        }
        .bg-text a:active {
            text-decoration: none;
            color: rgb(255, 136, 0);
        }
        </style>
        </head>
        <body>
        
            <ul class="navbar">
                <a href="index.html" style="float: left;"><img src="img/LoopiconLogoTransparent.png" alt=""></a>
                <li><a href="forums.html">Forums</a></li>
                <li><a href="https://store.loopicon.net" target="_blank">Store</a></li>
                <li><a href="ban-appeals.html">Ban Appeals</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="discord.html">Discord</a></li>
                <li style="float: right;"><a href="login.html">Login</a></li>
                <li style="float: right;"><a href="signup.html" class="active">Sign up</a></li>
            </ul>

        <div class="bg-image"></div>
        
        <div class="bg-text">
          <h3>Sign Up</h3>
          <form action="login.inc.html" method="get" class="login">
              <input type="email" name="email" placeholder="E-mail">
              <input type="text" name="uid" placeholder="Username">
              <input type="password" name="pwd" placeholder="Password">
              <input type="password" name="pwdrepeat" placeholder="Repeat Password">
              <button type="submit">Sign Me Up!</button>
              <h5>Already have an account? <a href="login.html">Login!</a></h5>
          </form>
        </div>
        
</body>
</html>
